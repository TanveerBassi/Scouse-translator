<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouse Phrase Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scouse Translator</h1>
    <p class="description">Turn yer proper English into pure boss Scouse, la!</p>
    <input type="text" id="scouse-input" placeholder="Enter a Scouse phrase">
    <button id="translate-btn">Translate</button>
    <div id="result">
        <p id="placeholder">Your Scouse translation will appear here, la!</p>
        <p id="translation"></p>
    </div>
    <div id="phrases-list">
    </div>
    <script src="script.js"></script>
</body>
</html>
